<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calcs.css">
</head>
<body>

<div class="container" id="calc2">
    <div class="inputs-wrapper">
        <div class="input-container">
            <div>
                Number 1
            </div>
            <div>
                <input type="number" name="first-num" class="num1">
            </div>
        </div>
        <div class="input-container">
            <div>
                Operation
            </div>
            <div>
                <select name="operation" class="operation">
                    <option value="sum">+</option>
                    <option value="multiply">*</option>
                    <option value="minus">-</option>
                    <option value="divide">/</option>
                </select>
            </div>
        </div>
        <div class="input-container">
            <div>
                Number 2
            </div>
            <div>
                <input type="number" name="second-num" class="num2">
            </div>
        </div>
    </div>
    <div class="buttons-wrapper">
        <div class="button buttons2">count</div>
    </div>
    <div class="result">
        РЕЗУЛЬТАТ: <span class="result-number"></span>
    </div>
</div>

<script src="math.js"></script>
<script src="calculator2.js"></script>
</body>
</html>
