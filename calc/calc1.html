<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="calcs.css">
</head>
<body>

<div class="container" id="calc1">
    <div class="buttons-wrapper">
        <div class="button buttons1 sum">+</div>
        <div class="button buttons1 minus">-</div>
        <div class="button buttons1 multiply">*</div>
        <div class="button buttons1 divide">/</div>
    </div>
    <div class="inputs-wrapper">
        <div class="input-container">
            <div>
                Number 1
            </div>
            <div>
                <input type="number" name="first-num" class="num1">
            </div>
        </div>
        <div class="input-container">
            <div>
                Number 2
            </div>
            <div>
                <input type="number" name="second-num" class="num2">
            </div>
        </div>
    </div>
    <div class="result">
        РЕЗУЛЬТАТ: <span class="result-number"></span>
    </div>
</div>

</html>
